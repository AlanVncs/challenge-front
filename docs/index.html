<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Front</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div id="geral">
        <header>
            <div id="header-logo">
                <a href="/"><img src="images/logo/agencia-eplus-n-logo.png" alt="logo"></a>
            </div>
            <label for="toggle-menu">
                <input type="checkbox" id="toggle-menu" hidden>
                <div class="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <label for="prevent-click">
                    <nav id="menu-container">
                        <!-- Menu -->
                    </nav>
                </label>
            </label>
            <div id="header-btns">
                <img class="icon-search btn" src="images/icons/search.svg" alt="Procurar">
                <img class="icon-profile btn" src="images/icons/person.svg" alt="Perfil">
                <img id="cart" class="icon-cart btn" src="images/icons/cart.svg" alt="Carrinho">
                <div id="cart-content" class="cart-content">
                    <div id="cart-products" class="cart-products">
                        <!-- Products -->
                    </div>
                    <div class="cart-sum"><span class="label">Total do pedido:&nbsp;</span><span id="cart-sum" class="value">-</span></div>
                    <div class="cart-buy-btn">FINALIZAR COMPRA</div>
                </div>
            </div>
        </header>
        <section style="height: 2000px;">
        </section>
    </div>
    <script src="js/script.min.js"></script>
</body>

</html>
